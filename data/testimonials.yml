    Deze webshop is een belangrijke aanwinst voor onze cursusadministratie van de cliënten-cursussen. Cliënten krijgen direct
    duidelijkheid over de planning en de mogelijkheden van de door hun gewenste cursus. Daarnaast levert dit ons enorme tijdwinst op.
    Daar waar eerst meerdere medewerkers betrokken waren bij de administratieve verwerking, is er nu nog maar één persoon een
    gedeelte van haar tijd mee bezig. Door de invoering van CAPP als leermanagementsysteem is daarnaast de eigen
    verantwoordelijkheid van medewerkers vergroot, de inzichtelijkheid voor leidinggevenden geoptimaliseerd en kunnen we meer
    leeractiviteiten faciliteren voor medewerkers en cliënten.</p>
