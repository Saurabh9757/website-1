  healthcare_title: "Topzorg"
  healthcare_content_html: "In de zorg is het niet alleen belangrijk om topkwaliteit te leveren, maar ook dat je kunt aantonen dat je de kwalificaties hebt die daarbij horen. Je moet immers een betrouwbare partij zijn voor je patiënten, maar ook voor zorgverzekeraars en accrediterende instanties. Het Kwaliteitspaspoort&trade; helpt je bij het verkrijgen en monitoren van de voor jouw functie essentiële competenties en vaardigheden."
  government_title: "Overheid"
  government_content: "De overheid is een grote werkgever, waar bij altijd het maatschappelijk doel voorop staat. Zij heeft de moeilijke positie dat ze de verantwoordelijkheid heeft haar geld effectief uit te geven, en daarnaast het goede voorbeeld te geven voor alle werkgevers in Nederland. Met onze software vallen beide aspecten op hun plek; We helpen medewerkers zich te ontwikkelen en doen dat op een effectieve en kostenbesparende manier."
  business_title: "Bedrijfsleven"
  business_content: "Je grootste kapitaal als bedrijf is altijd je personeel. Als je personeel zich ontwikkelt kan je bedrijf groeien. Als je personeel op een plek zit die bij hun kwaliteiten past, haal je maximaal rendement. Defacto helpt je om je personeel op te leiden, te stimuleren zich te ontwikkelen en inzicht te krijgen in hun competenties."
