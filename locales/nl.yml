  solutions_page_360_title: "360&deg;-Feedback"
  solutions_page_360_description: |
    Ontwikkeling begint bij zelfkennis. 360° Feedback helpt medewerkers aan deze zelfkennis door vragenlijsten te sturen aan bijvoorbeeld collega’s,
    managers, ondergeschikten en klanten. Op deze manier breng je snel en gemakkelijk de krachten en zwaktes van een medewerker in beeld en
    kan je beginnen aan een ontwikkelplan. 360° Feedback is interessant voor organisaties die van hun medewerkers verwachten dat ze aan
    hun eigen ontwikkeling werken, en die willen dat dat zo weinig mogelijk afleidt van de dagelijkse praktijk.
    360° Feedback is snel, duidelijk en effectief.
  solutions_page_jaargesprekken_title: "Jaargesprekken"
  solutions_page_jaargesprekken_description: |
    Het is belangrijk om het werk van medewerkers regelmatig te evalueren. Zo weet je zeker of je nog op één lijn zit, het laat de medewerker weten dat
    zijn werk erkend en gewaardeerd wordt, en het is mogelijkheid voor zowel de werkgever als de medewerker om pijnpunten te bespreken.
    Het positieve effect ervan zal echter kort duren als het volkomen geïsoleerd van de praktijk plaatsvindt.
    Met de Jaargesprekken-app geef je context aan het jaargesprek, je verzamelt in de aanloop ernaar toe thema’s die ter sprake moeten worden gebracht,
    en achteraf kun je duidelijk inzien welke doelen er gesteld zijn.
