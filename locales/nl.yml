  solutions_page_starter_kit_title: "E-Learning Starter Kit"
  solutions_page_starter_kit_description: |
    De productie van e-learningcontent uitbesteden is vaak duur, en je blijft uiteindelijk zitten met een product dat net niet lekker aansluit op wat
    je binnen je organisatie wilt leren. Het is goedkoper en effectiever om het in eigen hand te nemen.
    De E-learning Starterkit bevat alles dat je nodig hebt om meteen van start te kunnen: hardware, software en een korte training.
    Minimaliseer de opstartfase en begin meteen met het maken van je eigen e-learningcontent.
  solutions_page_360_title: "360&deg;-Feedback"
  solutions_page_360_description: |
    Ontwikkeling begint bij zelfkennis. 360° Feedback helpt medewerkers aan deze zelfkennis door vragenlijsten te sturen aan bijvoorbeeld collega’s,
