  about:
    heading: Wij zijn Defacto
    heading2: Leren en ontwikkelen sinds 1987
    text_html_md: |
      Defacto is ouder dan de meeste van onze medewerkers. We zijn gevestigd in het centrum van Groningen, nabij het centraal station.

      Defacto kent een platte organisatie en hoge mate van transparantie. De verantwoordelijkheid ligt op de werkvloer bij de mensen zelf en wordt door de mensen zelf ook bewaakt.

      We geloven dat het belangrijk is om in een leuke omgeving te kunnen werken. Onze werktijden zijn flexibel, het gaat uiteindelijk om de kwaliteit die je aflevert. En elke vrijdagmiddag verdiepen we ons in nieuwe technieken, producten, etc.

      Ben jij iemand met een persoonlijkheid en steek je je mening niet onder stoelen en banken? Bij Defacto zijn we altijd <a href="http://jobs.defacto.nl" target="_blank">op zoek naar mensen</a> die ons inspireren.

